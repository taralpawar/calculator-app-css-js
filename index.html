<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js"></script>

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <div class="logo">calc</div>
        <div class="toggle">
          <label id="switch" class="switch">
            <input type="checkbox" onchange="toggleTheme()" id="slider">
            <span class="slider round"></span>
        </div>
      </div>
      <div class="display">
        <div class="output">
          <div class="subdisplay" id="subdisplay"></div>
          <input class="displayOp" id="displayOp" placeholder="0" />
        </div>
      </div>
      <div class="keypad">
        <div class="keyrow">
          <button class="num" onclick="number(7)">7</button>
          <button class="num" onclick="number(8)">8</button>
          <button class="num" onclick="number(9)">9</button>
          <button class="delete" onclick="remove()">DEL</button>
        </div>
        <div class="keyrow">
          <button class="num" onclick="number(4)">4</button>
          <button class="num" onclick="number(5)">5</button>
          <button class="num" onclick="number(6)">6</button>
          <button class="num" onclick="setOperator('+')">+</button>
        </div>
        <div class="keyrow">
          <button class="num" onclick="number(1)">1</button>
          <button class="num" onclick="number(2)">2</button>
          <button class="num" onclick="number(3)">3</button>
          <button class="num" onclick="setOperator('-')">-</button>
        </div>
        <div class="keyrow">
          <button class="num">.</button>
          <button class="num" onclick="number(0)">0</button>
          <button class="num" onclick="setOperator('/')">/</button>
          <button class="num" onclick="setOperator('x')">x</button>
        </div>
        <div class="keyrow">
          <button class="reset" onclick="reset()">RESET</button>
          <button class="equal" onclick="operate()">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
